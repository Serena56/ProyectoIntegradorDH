                              <form class="login-form" action="HomeLoggedIn.html" method="post">
                              <p>
                                <input id="nombreUser" type="text" name="name" placeholder="NAME" required>

                              <p>

                                    <input id="female" type="radio" name="answer" value="f" required>

                                  </label>
                                </p>
                                <p>

                                  SUBMIT
                                </button>
                                </p>
